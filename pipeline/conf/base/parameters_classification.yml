# This is a boilerplate parameters config generated for pipeline 'classification'
# using Kedro 0.19.13.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.13/configuration/parameters.html

# The parameters for the data_analysis pipeline of the kmeans
net_params:
  # The parameters for the kmeans algorithm
  alpha: 0.01
  random_state: 42
  hidden_layer_sizes: [100, 50]

split_params:
  # The parameters for the train-test split
  test_size: 0.2
  random_state: 42